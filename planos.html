<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos</title>
    <link rel="stylesheet" href="planos.css">
</head>
<body>
	<h1 style="color: #ffffff; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin-top: 20px; margin-bottom: 20px; margin-left: 40%;">PLANOS BEE ALIVE</h1>
	<section id="slider">
		<input type="radio" name="slider" id="s1">
		<input type="radio" name="slider" id="s2">
		<input type="radio" name="slider" id="s3" checked>
		<input type="radio" name="slider" id="s4">
		<input type="radio" name="slider" id="s5">
		<label for="s1" id="slide1"></label>
		<label for="s2" id="slide2"></label>
		<label for="s3" id="slide3"></label>
		<label for="s4" id="slide4"></label>
		<label for="s5" id="slide5"></label>
	  </section>

</body>
</html>
